<!DOCTYPE html>
<html lang="en">
<head>
    <title>Birdified Genius</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="birds.css">
    <script src="birds.js"></script>
    <script async defer src="birdGame.js"></script>

</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-md">
            <div class="jumbotron">
                <h1>Birdified Genius</h1>
            </div>
        </div>
    </div>

    <div class="row  align-items-center">

        <div class="col-sm-6">

            <div class="question">
                <h2>What bird's call is this?</h2>
            </div>

            <div class="audio">
                <audio controls id="bird-sound">
                    <source src="" type="audio/mpeg">
                </audio>
            </div>

            <div class="answer-form">
                <form class="answer-options" >
                    <div class="form-check">
                        <input name="answer" id="answer-1" class="form-check-input" type="radio">
                        <label for="answer-1" class="btn btn-secondary" id="answer-1-label"></label>
                    </div>
                    <div class="form-check">
                        <input name="answer" id="answer-2" class="form-check-input" type="radio">
                        <label for="answer-2" class="btn btn-secondary" id="answer-2-label"></label>
                    </div>
                    <div class="form-check">
                        <input name="answer" id="answer-3" class="form-check-input" type="radio">
                        <label for="answer-3" class="btn btn-secondary" id="answer-3-label"></label>
                    </div>
                    <div class="form-check">
                        <input name="answer" id="answer-4" class="form-check-input" type="radio">
                        <label for="answer-4" class="btn btn-secondary" id="answer-4-label"></label>
                    </div>
                </form>
            </div>

            <div id="control-section">

                <div class="submit-button " id="submit-button">
                    <button class="btn" id="check-answer">Check answer</button>
                </div>

                <div class="replay-button" id="replay-button">
                    <button class="btn" id="play-again">Play again</button>
                </div>

            </div>

        </div>

        <div class="col-sm-6">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img id="image-match" class="image-match img-fluid">
                        <div class="carousel-caption">
                            <p id="carousel-caption"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="row">

        <div class="col-sm-12">

            <div class="answer-display" id="answer-display">
                <h4 id="answer-text"></h4>
            </div>

            <div class="progress">
                    <div class="progress-bar" id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="25">
                    </div>
            </div>

            <div class="location-selection" id="location-selection">
                <h5 class="location-selection" id="location-selection-text">Hearing birds from:</h5>
            </div>

            <div class="answer-form">
                <form class="location-form" >
                    <div class="form-check">
                        <input name="location" id="world" class="form-check-input" type="radio">
                        <label for="world" class="btn btn-secondary" id="world-label">World</label>
                    </div>
                    <div class="form-check">
                        <input name="location" id="united-states" class="form-check-input" type="radio">
                        <label for="united-states" class="btn btn-secondary" id="united-states-label">North America</label>
                    </div>
                    <div class="form-check">
                        <input name="location" id="minnesota" class="form-check-input" type="radio">
                        <label for="minnesota" class="btn btn-secondary" id="minnesota-label">Minnesota</label>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>

</body>

</html>
